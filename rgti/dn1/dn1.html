<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGTI dn1</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/glmatrix/2.2.1/gl-matrix-min.js"></script>-->
    <script src="libs/gl-matrix-min.js"></script>
    <script src="scripts/coreFunction.js"></script>
    <style>
        #content {
            width: 100%;
            text-align: center;
        }

        canvas {
            display: inline;
            border: 1px solid black;
        }

        h1 {
            text-align: left;
        }

        h2 {
            text-align: left;
        }

        ul {
            text-align: left;
            float: left;
        }
        td {
            width: 200px;
        }
    </style>
</head>
<body>
    <!--<pre id="fileDisplayArea">this is pre -->
    <div id="content">
        <div id="wrapper">
            <div id="comments">rotate in world's coordinate system (0,0,0)</div>
            <button id="rotButton" type="button" onclick="updateRotate()" title="may result in jump because of different track of movements.">Change rotation </button>
            <label><input id="perpCheck" type="checkbox" onclick="updatePerspective()" title="may result in jump because of different track of movements."/> Enable perspective</label>
            <label><input id="slider" type="range" min="-10" max="20" step="1" value="4" onchange="updatePerspectiveValue(this.value);"/><span id="perspval">Perspective value: 4</span></label>
        </div>
        <canvas id="drawingCanvas" width="1200" height="600">
            No <code>&lt;canvas&gt;</code> suppport in your browser.
        </canvas>
        <div>
            <ul>
            <li><pre>W/S             rotateX</pre></li>
            <li><pre>A/D             rotateY</pre></li>
            <li><pre>Q/E             rotateZ</pre></li>
            <li><pre>+/- (numpad)    scale</pre></li>
            <li><pre>arrows          translate X, Y</pre></li>
            <li><pre>1,2 (keyboard)  translate Z (works only with perspective enabled)</pre></li>
        </ul>
            <input type="file" id="fileChooser" name="files">
        </div>

    </div>
</body>
</html>
